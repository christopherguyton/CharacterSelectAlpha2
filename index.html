<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter Alpha 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row container logo-container">
        <img src='assets/images/artwork/sfa2logo.png' width="30%">
        <div class="row">
            <p class="instructions">Click To Hear Player Select Theme!</p>
            <audio controls>
                <source src = "assets/music/SelectScreen.mp3" type = "audio/mpeg">
             </audio>
        </div>
    </div>
    <hr>
    <div class="container character-container">
        <div class="row">
            <img src="assets/images/characters/sfa2_ryu.gif" alt="Ryu" class="character" id="Ryu">
            <img src="assets/images/characters/sfa2_adon.gif" alt="Adon" class="character" id="Adon">
            <img src="assets/images/characters/sfa2_chunli.gif" alt="Chun" class="character" id="Chun">
            <img src="assets/images/characters/sfa2_guy.gif" alt="Guy" class="character" id="Guy">
            <img src="assets/images/characters/sfa2_ken.gif" alt="Ken" class="character" id="Ken">
        </div>
        <div class="row">
            <img src="assets/images/characters/sfa2_dhalsim.gif" alt="Dhalsim" class="character" id="Dhalsim">
            <img src="assets/images/characters/sfa2_gen.gif" alt="Gen" class="character" id="Gen">
            <img src="assets/images/characters/sfa2_sakura.gif" alt="Sakura" class="character" id="Sakura">
            <img src="assets/images/characters/sfa2_rolento.gif" alt="Rolento" class="character" id="Rolento">
            <img src="assets/images/characters/sfa2_zangief.gif" alt="Zangief" class="character" id="Zangief">
        </div>
        <div class="row">
            <img src="assets/images/characters/sfa2_charlie.gif" alt="Charlie" class="character" id="Charlie">
            <img src="assets/images/characters/sfa2_birdie.gif" alt="Birdie" class="character" id="Birdie">
            <img src="assets/images/characters/sfa2_rose.gif" alt="Rose" class="character" id="Rose">
            <img src="assets/images/characters/sfa2_sodom.gif" alt="Sodom" class="character" id="Sodom">
            <img src="assets/images/characters/sfa2_sagat.gif" alt="Sagat" class="character" id="Sagat">
        </div>
        <div class="row">
            <img src="assets/images/characters/sfa2_akuma.gif" alt="Akuma" class="character" id="Akuma">
            <img src="assets/images/characters/sfa2_bison.gif" alt="Bison" class="character" id="Bison">
            <img src="assets/images/characters/sfa2_dan.gif" alt="Dan" class="character" id="Dan">
        </div>
    </div>
    <div class="row">
        <div class="col">
        <div class="sprite-container" id="sprite-container">
            <img id ="character-sprite" src="" alt="" width="13%">
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
